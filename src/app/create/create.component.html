<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
<div class="left">
  <form [formGroup]="addForm">
  <div class="form-group">
    <label for="exampleInputId">Id</label>
    <input type="text" class="form-control" formControlName="id" id="exampleInputId" aria-describedby="idHelp" placeholder="Enter Id">
    <small id="idHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" formControlName="name" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>  
  </form>  
  <button class="btn btn-primary" (click)="addTutorial()">Add a Tutorial</button>
</div>
